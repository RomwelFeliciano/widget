<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Football - Widget</title>
    <link rel="stylesheet" href="../style.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="widget-container">
        <div class="header-bg">
            <div class="league-container">
                <img src="../images/flags/England.png" alt="flag" class="icon">
                <span class="header-text">Premier League</span>
                <span class="header-text">UK</span>
            </div>
            <img src="../images/icons/football-icon.png" alt="football-icon" class="icon">
        </div>
        <div class="court-image-container">
            <div class="absolute-card">
                <h1 class="team-text">운동 선수 1</h1>
                <span class="vs-text">VS</span>
                <h1 class="team-text">운동 선수 2</h1>
                <span class="schedule-bg">03-13-(운) 20:00</span>
            </div>
            <img src="../images/courts/football.png" alt="court" class="court-image">
        </div>
    </div>

</body>

</html>
