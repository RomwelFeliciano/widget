<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tennis - Widget</title>
    <link rel="stylesheet" href="../style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="d-flex flex-column">
        <div class="header-bg">
            <div class="d-flex justify-content-center align-items-center gap-2">
                <img src="../images/flags/USA.png" alt="flag" class="icon">
                <span class="header-text fw-light">전국 축구 리그</span>
                <span class="header-text fw-bold fst-italic">USA</span>
            </div>
            <img src="../images/icons/tennis-icon.png" alt="tennis-icon" class="icon">
        </div>
        <div class="court-image-container">
            <div class="absolute-card">
                <h1 class="team-text">운동 선수 1</h1>
                <span class="vs-text">VS</span>
                <h1 class="team-text">운동 선수 2</h1>
                <span class="schedule-bg">03-16-(운) 23:00</span>
            </div>
            <img src="../images/courts/tennis.png" alt="court" class="court-image">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
