<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Football Scoreboard - Widget</title>
    <link rel="stylesheet" href="../style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>

<body class="bg-light">
    <div class="d-flex flex-column">
        <div class="header-bg">
            <div class="d-flex justify-content-center align-items-center gap-2">
                <img src="../images/flags/England.png" alt="flag" class="icon">
                <span class="header-text fw-light">Premier League</span>
                <span class="header-text fw-bold fst-italic">UK</span>
            </div>
            <img src="../images/icons/football-icon.png" alt="football-icon" class="icon">
        </div>
        <div class="table-responsive">
            <table>
                <thead>
                    <th>
                        <div class="d-flex justify-content-between px-2">
                            <span>INT CF</span>
                            <span class="team-title">12`후반</span>
                        </div>
                    </th>
                    <th class="total-score title-field">경기중</th>
                </thead>
                <tbody>
                    <tr>
                        <th class="text-center fs-6">FC 힘키 (R)</th>
                        <td class="total-score team-one">10</td>
                    </tr>
                    <tr>
                        <td class="text-center fs-6">Baltika-BFU Kaliningrad[27위]</td>
                        <td class="total-score team-two">4</td>
                    </tr>
                    <tr class="fw-bold">
                        <td></td>
                        <td class="total-score both-teams">14</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            const team1 = [2, 5, 5];
            const team2 = [2, 5, 5];

            const combinedScores = [];

            for (let i = 0; i < team1.length; i++) {
                combinedScores.push(team1[i] + team2[i]);
            }

            const displayTeamOneScores = function (teamOneScores, teamTwoScores) {

                // Compute total scores
                const totalScore = function (scores) {
                    return scores.reduce(function (acc, cur) {
                        return acc + cur;
                    }, 0);
                };

                // Scoreboard Field Names
                $.each(combinedScores, function (index, score) {
                    const reversedIndex = combinedScores.length - index;
                    const isNotOT = combinedScores.length <= 2 ? 'current-active-game' : 'overtime';
                    const html = `<th class="${reversedIndex === combinedScores.length ? isNotOT : null
                        }">${reversedIndex > 2 ? '연장' : reversedIndex}</th>`

                    $('.title-field').after(html);
                });


                // Team 1
                $.each(team1.reverse(), function (index, score) {
                    const isNotOT = team1.length <= 2 ? 'current-active-game' : 'overtime';
                    const isWinning = totalScore(team1) > totalScore(team2) ? 'winning' : 'losing';
                    const html = `<td class="${index === 0 ? isNotOT : ''}">${score}</td>`

                    $('.team-one').after(html);
                    $('.team-one').text(totalScore(team1));
                    $('.total-score.team-one').addClass(isWinning)
                });

                // Team 2
                $.each(team2.reverse(), function (index, score) {
                    const isNotOT = team2.length <= 2 ? 'current-active-game' : 'overtime';
                    const isWinning = totalScore(team2) > totalScore(team1) ? 'winning' : 'losing';
                    const html = `<td class="${index === 0 ? isNotOT : ''}">${score}</td>`

                    $('.team-two').after(html);
                    $('.team-two').text(totalScore(team2));
                    $('.total-score.team-two').addClass(isWinning)
                });

                // Total of the scores in table
                $.each(combinedScores.reverse(), function (index, score) {
                    const isNotOT = combinedScores.length <= 2 ? 'current-active-game' : 'overtime';
                    const html = `<td class="${index === 0 ? isNotOT : ''}">${score}</td>`

                    $('.both-teams').after(html);
                    $('.both-teams').text(totalScore(combinedScores));
                });
            };

            displayTeamOneScores(team1, team2);
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
