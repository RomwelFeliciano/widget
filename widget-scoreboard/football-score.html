<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Football - Widget</title>
    <link rel="stylesheet" href="../style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-light">
    <div class="d-flex flex-column">
        <div class="header-bg">
            <div class="d-flex justify-content-center align-items-center gap-2">
                <img src="../images/flags/USA.png" alt="flag" class="icon">
                <span class="header-text fw-light">전국 축구 리그</span>
                <span class="header-text fw-bold fst-italic">USA</span>
            </div>
            <img src="../images/icons/football-icon.png" alt="football-icon" class="icon">
        </div>
        <div class="table-responsive">
            <table>
                <thead>
                    <th>
                        <div class="d-flex justify-content-between px-2">
                            <span>INT CF</span>
                            <span class="team-title">12`후반</span>
                        </div>
                    </th>
                    <th class="total-score">경기중</th>
                    <th>1st</th>
                    <th>2nd</th>
                    <th class="overtime">연장</th>
                </thead>
                <tbody>
                    <tr>
                        <th class="text-center fs-6">FC 힘키 (R)</th>
                        <td class="total-score winning">2</td>
                        <td>0</td>
                        <td>1</td>
                        <td class="overtime">2</td>
                    </tr>
                    <tr>
                        <th class="text-center fs-6">Baltika-BFU Kaliningrad[27위]</th>
                        <td class="total-score losing">0</td>
                        <td>0</td>
                        <td>0</td>
                        <td class="overtime">0</td>
                    </tr>
                    <tr class="fw-bold">
                        <td></td>
                        <td>2</td>
                        <td>0</td>
                        <td>1</td>
                        <td class="overtime">2</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
