<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widgets</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>

<style>
    .flex-container {
        width: 580px;
        height: 100%;
        background-color: rgba(0, 0, 0, .85);
        color: white;
    }

    .flex-container2 {
        width: 480px;
        height: 100%;
        background-color: rgba(0, 0, 0, .85);
        color: white;
    }

    .flex-row-item {
        display: flex;
        width: 100%;
    }

    .item-row:first-child {
        flex: 3;
    }

    .item-row {
        flex: 1;
        border: 1px solid #878A7F;
        font-size: 1.2vw;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
    }

    .flex-row-container {
        width: 380px;
        height: 480px;
        display: flex;
        background-color: rgba(0, 0, 0, .85);
    }

    .flex-col-item {
        height: 100%;
        flex: auto;
        display: flex;
        flex-direction: column;
        text-align: center;
    }

    /* .flex-col-item span {
        height: 100%;
        border: 1px solid #878A7F;
        padding: 10px;
    } */

    .flex-title {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border: 1px solid #878A7F;
        background-color: #1B1B1B;
        padding: .2rem .5rem;
    }

    .flex-title>* {
        font-size: 1vw;
        font-weight: bold;
    }

    .flex-title:last-child {
        color: #FF0000;
    }

    .title-field {
        font-size: 1vw;
        border: 1px solid #878A7F;
        background-color: #1B1B1B;
        padding: .2rem .5rem;
        font-weight: bold;
    }

    .title-field.total-score {
        color: #00B2FF;
    }

    h2 {
        margin: 0;
    }

    .versus {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 5px;
        padding: .656rem;
        border: 1px solid #878A7F;
    }

    .versus>* {
        font-size: 2.5vw;
    }

    .versus img {
        width: 10%;
    }

    .vs {
        width: 10%;
    }

    .match-schedule {
        font-size: 1.5vw;
    }


    /* Start */
    .flex-container {
        width: 480px;
        display: flex;
        flex-wrap: wrap;
        /* background-image: url(./images/courts/football.png);
        background-repeat: no-repeat;
        background-position: center;
        background-size: contain; */
        background-color: rgba(0, 0, 0, .65);
        color: white;
    }

    .flex-col-item {
        position: relative;
        height: 8rem;
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        text-align: center;
        overflow: hidden;
    }

    .absolute-vs {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 60%;
    }

    .flex-col-item:first-of-type {
        flex: 3;
    }

    .field-name {
        background-color: #1B1B1B;
        font-weight: bold;
        font-size: 1.2vw !important;
    }

    .item {
        flex: 1;
        border: 1px solid #878A7F;
        font-size: 1.2vw;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
    }

    .item.no-border-top {
        border-top: 0;
    }

    .item.no-border-y {
        border-top: 0;
        border-bottom: 0;
    }

    .item.no-border-bot {
        border-bottom: 0;
        flex-basis: 3%;
    }

    .item.space,
    .item-row.space {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .item-row span:first-child {
        padding-left: 1rem;
    }

    .item-row span:last-child {
        padding-right: 1rem;
    }

    .item.merge {
        display: flex;
        flex-direction: column;
        flex-basis: 28%;
    }

    .date {
        color: #FF0000;
    }

    .total-score {
        color: #00B2FF;
        font-weight: bold;
        font-size: 2vw !important;
    }

    .total-score.winning,
    .total-score.losing {
        font-size: 1.5vw;
    }

    .total-score.winning {
        color: #00B2FF;
    }

    .total-score.losing {
        color: #FF8A00;
    }

    .current-active-game {
        background-color: #042F9C;
    }

    .overtime {
        background-color: #6D0303;
    }
</style>

<body class="d-flex flex-column justify-content-center align-items-center gap-4 pt-4 bg-dark">

    <div class="d-flex justify-content-center gap-4">
        <img src="images/icons/football-icon.png" alt="football-icon" width="30" height="30" class="btn-icon"
            id="fball">
        <img src="images/icons/baseball-icon.png" alt="baseball-icon" width="30" height="30" class="btn-icon"
            id="bsball">
        <img src="images/icons/basketball-icon.png" alt="basketball-icon" width="30" height="30" class="btn-icon"
            id="bball">
        <img src="images/icons/tennis-icon.png" alt="tennis-icon" width="30" height="30" class="btn-icon" id="tennis">
        <img src="images/icons/volleyball-icon.png" alt="volleyball-icon" width="30" height="30" class="btn-icon"
            id="vball">
        <img src="images/icons/hockey-icon.png" alt="hockey-icon" width="30" height="30" class="btn-icon" id="hockey">
    </div>
    <h1 class="text-white">Match</h1>
    <iframe src="./widget-courts/football.html" frameborder="0" width="700" height="258"
        id="widget-frame-court"></iframe>

    <!-- COL -->

    <div class="flex-container2">
        <div class="flex-row-item">
            <span class="item-row">12:00 | 1st Half</span>
            <span class="item-row">Total</span>
            <span class="item-row">1st Half</span>
            <span class="item-row">2nd Half</span>
            <span class="item-row">연장</span>
        </div>
        <div class="flex-row-item">
            <span class="item-row">Team1</span>
            <span class="item-row">5</span>
            <span class="item-row">2</span>
            <span class="item-row">1</span>
            <span class="item-row">2</span>
        </div>
        <div class="flex-row-item">
            <span class="item-row">Team2</span>
            <span class="item-row">8</span>
            <span class="item-row">2</span>
            <span class="item-row">5</span>
            <span class="item-row">1</span>
        </div>
        <div class="flex-row-item">
            <span class="item-row">Schedule</span>
            <span class="item-row">13</span>
            <span class="item-row">4</span>
            <span class="item-row">6</span>
            <span class="item-row">3</span>
        </div>
    </div>

    <!-- ROW  -->

    <div class="flex-container">
        <div class="flex-col-item">
            <span class="item field-name date">12:00 | 2nd Half</span>
            <span class="item no-border-bot">FC 힘키 (R)</span>
            <span class="absolute-vs">VS</span>
            <span class="item no-border-y">Baltika-BFU Kaliningrad[27위]</span>
            <span class="item no-border-top"></span>
        </div>
        <div class="flex-col-item">
            <span class="item field-name">경기중</span>
            <span class="item total-score winning">7</span>
            <span class="item total-score losing">4</span>
            <span class="item">11</span>
        </div>
        <div class="flex-col-item">
            <span class="item field-name">1st Half</span>
            <span class="item">2</span>
            <span class="item">1</span>
            <span class="item">3</span>
        </div>
        <div class="flex-col-item">
            <span class="item field-name">2nd Half</span>
            <span class="item">5</span>
            <span class="item">3</span>
            <span class="item">8</span>
        </div>
        <!-- <div class="flex-col-item">
            <span class="item field-name">연장</span>
            <span class="item">7</span>
            <span class="item">9</span>
            <span class="item">16</span>
        </div> -->
    </div>

    <h1 class="text-white">Score Board</h1>
    <iframe src="./widget-scoreboard/football-score.html" frameborder="0" width="700" height="258"
        id="widget-frame-scoreboard"></iframe>

    <script>
        $(document).ready(function () {
            $("#fball").click(function () {
                $('#widget-frame-court').attr('src', './widget-courts/football.html');
                $('#widget-frame-scoreboard').attr('src', './widget-scoreboard/football-score.html');
            });

            // Baseball
            $("#bsball").click(function () {
                $('#widget-frame-court').attr('src', './widget-courts/baseball.html');
                $('#widget-frame-scoreboard').attr('src', './widget-scoreboard/baseball-score.html');
            });

            // Basketball
            $("#bball").click(function () {
                $('#widget-frame-court').attr('src', './widget-courts/basketball.html');
                $('#widget-frame-scoreboard').attr('src', './widget-scoreboard/basketball-score.html');
            });

            // Tennis
            $("#tennis").click(function () {
                $('#widget-frame-court').attr('src', './widget-courts/tennis.html');
                $('#widget-frame-scoreboard').attr('src', './widget-scoreboard/tennis-score.html');
            });

            // Volleyball
            $("#vball").click(function () {
                $('#widget-frame-court').attr('src', './widget-courts/volleyball.html');
                $('#widget-frame-scoreboard').attr('src', './widget-scoreboard/volleyball-score.html');
            });

            // Ice Hockey
            $("#hockey").click(function () {
                $('#widget-frame-court').attr('src', './widget-courts/hockey.html');
                $('#widget-frame-scoreboard').attr('src', './widget-scoreboard/hockey-score.html');
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
