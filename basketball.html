<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Basketball - Widget</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="d-flex flex-column">
        <div class="w-100 header-bg d-flex justify-content-between px-3 py-2">
            <img src="images/icons/global-icon.png" alt="global-icon" class="icon">
            <img src="images/icons/basketball-icon.png" alt="basketball-icon" class="icon">
        </div>
        <div class="court-image-container">
            <div class="absolute-card">
                <h1 class="team-text pt-3">운동 선수 1</h1>
                <span class="vs-text">VS</span>
                <h1 class="team-text pb-3">운동 선수 2</h1>
                <span class="w-100 text-center schedule-bg text-white p-2 fs-5">03-14-(운) 22:00</span>
            </div>
            <img src="images/courts/basketball.png" alt="court" class="court-image">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
